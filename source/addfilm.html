  <body>
      
    <!-- Large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">ADD FILM BLEAT'</button>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form>
  <div class="form-group">
    <label for="Title">Название фильма</label>
    <input type="text" class="form-control" id="Title" placeholder="Название фильма">
  </div>
  <div class="form-group">
    <label for="Year">Год</label>
    <input type="text" class="form-control" id="Year" placeholder="Год">
  </div>
  <div class="form-group">
    <label for="Country">Страна</label>
    <input type="text" class="form-control" id="Country" placeholder="Страна">
  </div>
  <div class="form-group">
    <label for="Genre">Жанр</label>
    <input type="text" class="form-control" id="Genre" placeholder="Жанр">
  </div>
  <div class="form-group">
    <label for="Budget">Бюджет</label>
    <input type="text" class="form-control" id="Budget" placeholder="Бюджет">
  </div>
  <div class="form-group">
    <label for="Time">Длительность</label>
    <input type="text" class="form-control" id="Time" placeholder="Длительность">
  </div>
  <div class="form-group">
    <label for="Lang">Перевод</label>
    <input type="text" class="form-control" id="Lang" placeholder="Перевод">
  </div>
  <div class="form-group">
    <label for="Actors">Актеры</label>
    <input type="text" class="form-control" id="Actors" placeholder="Актеры">
  </div>
  <div class="form-group">
    <label for="About">О фильме</label>
    <textarea class="form-control" rows="3" placeholder="О фильме"></textarea>
  </div>
  <div class="form-group">
    <label for="Video">Видео на youtube</label>
    <input type="url" class="form-control" id="Video" placeholder="https://www.youtube.com/watch?v=*********">
  </div>
  <div class="form-group">
    <label for="poster">Постер</label>
    <input type="file" id="poster">
  </div>
  <div class="form-group">
    <input type="file" id="img1">
  </div>
  <div class="form-group">
    <input type="file" id="img2">
  </div>
  <div class="form-group">
    <input type="file" id="img3">
  </div>
  <div class="form-group">
    <input type="file" id="img4">
  </div>
  <div class="form-group">
    <input type="file" id="img5">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
    </div>
  </div>
</div>
    
    <!--Jquery-->
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <!--Lodash-->
    <script type="text/javascript" src="../bower_components/lodash/dist/lodash.core.js"></script>

    <script type="text/javascript" src="../bower_components/bootstrap/js/dropdown.js"></script>
    <script type="text/javascript" src="../bower_components/bootstrap/js/modal.js"></script>
    <!--ItemSlide-->
    <script type="text/javascript" src="../bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="../bower_components/itemslide/src/itemslide.js"></script>
    <script type="text/javascript" src="../bower_components/itemslide/src/slideout.js"></script>
    <!--RageSlider-->
    <script type="text/javascript" src="../bower_components/ion.rangeslider/js/ion.rangeSlider.js"></script>
    <!--FancyBox-->
    <script type="text/javascript" src="../bower_components/fancyBox/source/jquery.fancybox.js"></script>

    <script type="text/javascript" src="js/addmovie.js"></script>

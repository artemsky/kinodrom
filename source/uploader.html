<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FORM</title>
  <body>

                <input id="poster" type="file" name="poster" />
                <input id="pic1" type="file" name="pic1" />
                <input id="pic2" type="file" name="pic2" />
                <input id="pic3" type="file" name="pic3" />
                <input id="pic4" type="file" name="pic4" />
                <input id="pic5" type="file" name="pic5" />
                <button id="upload" class="btn btn-default">Upload</button>
    
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- FORM -->
	<script type="text/javascript">
        $('#upload').on('click', function() {
            var poster = $('#poster').prop('files')[0]; 
            var pic1 = $('#pic1').prop('files')[0]; 
            var pic2 = $('#pic2').prop('files')[0]; 
            var pic3 = $('#pic3').prop('files')[0]; 
            var pic4 = $('#pic4').prop('files')[0]; 
            var pic5 = $('#pic5').prop('files')[0]; 
            
            var form_data = new FormData();                  
            form_data.append('files[]', poster);
            form_data.append('files[]', pic1);
            form_data.append('files[]', pic2);
            form_data.append('files[]', pic3);
            form_data.append('files[]', pic4);
            form_data.append('files[]', pic5);
            $.ajax({
                        url: 'upload.php',
                        dataType: 'text',
                        cache: false,
                        contentType: false,
                        processData: false,
                        data: form_data,                         
                        type: 'post',
                        success: function(response){
                            alert(response);
                        }
             });
        });
    </script>

  </body>
</html>
